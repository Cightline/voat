{% include 'navigation.html' %}

<div class='container-fluid'>
    <div class='row'>
    {% for thread in threads %}
        <div class='col-lg-12'>
            {{ thread.votes }} <a href='/get_thread/{{ thread.uuid }}'>{{ thread.title }}</a>
            <ul>{{ thread.body }}</ul>
    </div>
    {% endfor %}
    </div>

    <a href="/?page={{ next_page}}">View More</a>
</div>
